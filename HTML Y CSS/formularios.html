<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--Formulario-->
    <form action="./php/insertar_cv.php" method="POST">
        <h3>Rellena tu CV</h3>

        <label for="nombre" >Nombre</label>
        <br>
        <input type="text" name="nombre" id="nombre" maxlength="30">
        <br>
        <label for="apellidos">Apellidos</label>
        <br>
        <input type="text" name="apellidos" id="apellidos" maxlength="80" size="30">
        <br>
        <label for="password">Contraseña</label>
        <br>
        <input type="password" name="password" id="password" maxlength="10">
        <br>
        <label for="dni">DNI</label>
        <br>
        <input type="number" name="dni" id="dni" min="1" max="99999999">
        <br>
        <label for="sexo">Sexo</label>
        <br>
        <input type="radio" name="sexo">
        <label for="sexo">Hombre</label>
        <br>
        <input type="radio" name="sexo">
        <label for="sexo">Mujer</label>
        <br>
        <label for="foto">Incluir mi foto</label>
        <input type="file">
        <br>
        <input type="checkbox" name="suscripcion" checked>
        <label for="suscripcion">Suscribirme al boletín de novedades</label>
        <br>
        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
