
<div class="card card-group " style="width: 18rem;" *ngFor="let elem of imagenes" >
    
    <img src={{elem.source}} class="card-img-top" alt="...">
    
    <div class="card-body"  >
      <h5 class="card-title">{{elem.titulo}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary" >Otro Componente</a>
    </div>
    
</div>
